    <style>
      html,
      body {
        margin: 0;
        min-height: 100%;
        background: #05070d;
      }
      #root {
        min-height: 100%;
      }
      .app-shell {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        background: radial-gradient(circle at top, #1f2a44 0%, #0b1220 55%, #05070d 100%);
        color: #e5e7eb;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        text-align: center;
        padding: 24px;
      }
      .app-shell__badge {
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.6);
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .app-shell__title {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
      }
      .app-shell__desc {
        margin: 0;
        max-width: 520px;
        color: rgba(226, 232, 240, 0.78);
        line-height: 1.6;
        font-size: 14px;
      }
      .app-shell__progress {
        width: min(320px, 80vw);
        height: 6px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.2);
        overflow: hidden;
      }
      .app-shell__bar {
        height: 100%;
        width: 45%;
        border-radius: inherit;
        background: linear-gradient(90deg, #38bdf8, #6366f1);
        animation: loading 1.6s infinite ease-in-out;
      }
      @keyframes loading {
        0% {
          transform: translateX(-20%);
        }
        50% {
          transform: translateX(120%);
        }
        100% {
          transform: translateX(-20%);
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .app-shell__bar {
          animation: none;
          width: 70%;
        }
      }
    </style>

          aria-valuetext="데이터 로딩 중"
        >
          <div class="app-shell__bar"></div>

      </div>
    </div>
